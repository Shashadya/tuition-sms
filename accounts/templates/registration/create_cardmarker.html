{% load static %}
{% extends "academic_core/base.html" %}
{% block title %}Create Card Marker{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>Create Card Marker</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Create</button>
      <a href="{% url 'academic_core:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
