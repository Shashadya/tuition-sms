{% extends 'academic_core/base.html' %}
{% block title %}Update password{% endblock %}
{% block content %}
<h3>Update password for {{ marker.username }}</h3>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Update</button>
  <a class="btn btn-secondary" href="{% url 'accounts:cardmarker_list' %}">Cancel</a>
</form>
{% endblock %}
