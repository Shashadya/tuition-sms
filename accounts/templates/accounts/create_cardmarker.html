{% extends 'academic_core/base.html' %}
{% block title %}Create card marker{% endblock %}
{% block content %}
<h3>Create Card Marker</h3>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Create</button>
  <a class="btn btn-secondary" href="{% url 'accounts:cardmarker_list' %}">Cancel</a>
</form>
{% endblock %}
